<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="wrapper">

        <!-- <div class="col-md-3"> -->


        <div class="col-md-12 text-center">
            <header>
                <h1 class="text-center">The Word Guess Game</h1>
            </header>

            <div class="instructions">
                <h3 class= "text-primary">Try Word Guess  Game !!!</h3>
                <br>
             
            </div>
            <!--Empty Div for the tallies-->
            <div class="row">
               
                <div class="col-md-12 text-center p-3 mb-2 bg-warning text-dark" >
                   <div>
                       <h3><strong> Word to Guess</strong></h3>

                   </div>
                   <div class='panel-body'>
                       <h3 id ='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>
                   </div>
                </div>

                <div class="col-md-12">
                    <strong>Wrong Guesses: </strong><span id='wrong-guesses'></span>

            </div>
            <div class="col-md-12">
                <strong>Guesses Left:</strong><span id='guessesLeft'>10</span>
        </div>

        <div class="col-md-12">
                <strong>Wins:</strong><span id='Win-counter'>0</span>
        </div>
        <div class="col-md-12">
                <strong>Losses:</strong><span id='loss-counter'>0</span>
        </div>

        <div class="col-md-12">
            <footer class=footer>
                <div class="container border border-warning  text-warning text-center">
                    <span class="text-muted"> copy@ 2018 Deepika Asthana</span>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
